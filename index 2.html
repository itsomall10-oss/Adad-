<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur Abjad Maghrébin - Historique</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f4f8; display: flex; justify-content: center; padding: 40px 20px; margin: 0; }
        .card { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        h2 { color: #1a202c; text-align: center; margin-bottom: 20px; }
        textarea { width: 100%; height: 100px; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1.2rem; text-align: right; resize: none; box-sizing: border-box; }

        .btn-container { display: flex; justify-content: center; margin: 20px 0; }
        button { background-color: #2b6cb0; color: white; border: none; padding: 12px 50px; font-size: 1.1rem; font-weight: bold; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #2c5282; }

        .result-display { background: #ebf8ff; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 30px; border: 1px solid #bee3f8; }
        .total-number { font-size: 3.5rem; font-weight: bold; color: #2b6cb0; }

        .history-section { border-top: 2px solid #edf2f7; padding-top: 20px; }
        .history-title { font-size: 0.9rem; color: #718096; text-transform: uppercase; margin-bottom: 15px; font-weight: bold; }
        .history-item { background: #fff; border: 1px solid #edf2f7; padding: 10px 15px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; animation: fadeIn 0.4s ease; }
        .history-text { color: #2d3748; font-size: 1.1rem; font-weight: 500; }
        .history-val { color: #2b6cb0; font-weight: bold; font-size: 1.2rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="card">
    <h2>Chiffrage Maghrébin</h2>

    <textarea id="inputArea" placeholder="Entrez le texte arabe..."></textarea>

    <div class="btn-container">
        <button onclick="executerCalcul()">CALCULER</button>
    </div>

    <div class="result-display">
        <div class="total-number" id="finalValue">0</div>
        <div id="calculationPath" style="color: #4a5568; font-family: monospace;">---</div>
    </div>

    <div class="history-section">
        <div class="history-title">Historique des calculs</div>
        <div id="historyList"></div>
    </div>
</div>

<script>
    // Table Maghrébine stricte selon vos instructions
    const abjadMap = {
        'ا': 1, 'ب': 2, 'ج': 3, 'د': 4, 'ه': 5, 'و': 6, 'ز': 7, 'ح': 8, 'ط': 9,
        'ي': 10, 'ك': 20, 'ل': 30, 'م': 40, 'ن': 50, 'ص': 60, 'ع': 70, 'ف': 80, 'ض': 90,
        'ق': 100, 'ر': 200, 'س': 300, 'ت': 400, 'ث': 500, 'خ': 600, 'ذ': 700, 'ظ': 800, 'غ': 900,
        'ش': 1000
    };

    function executerCalcul() {
        const text = document.getElementById('inputArea').value;
        let total = 0;
        let steps = [];
        let cleanArabic = "";

        for (let char of text) {
            if (abjadMap[char] !== undefined) {
                total += abjadMap[char];
                steps.push(abjadMap[char]);
                cleanArabic += char;
            }
        }

        if (total > 0) {
            document.getElementById('finalValue').innerText = total;
            document.getElementById('calculationPath').innerText = steps.join(' + ');

            const historyList = document.getElementById('historyList');
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `<span class="history-val">${total}</span> <span class="history-text">${cleanArabic}</span>`;
            historyList.prepend(item);
        } else {
            alert("Veuillez saisir au moins une lettre arabe valide.");
        }
    }
</script>

</body>
</html>
